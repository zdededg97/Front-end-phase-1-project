<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--main begins-->
    <main>
      <section class="search-form" id="search-section">
        <h2>Search Pokémon</h2>
        <form method="GET" id="poke-search-form">
          <label for="search-terms">Enter Pokémon name:</label>
          <input
            type="text"
            name="search-terms"
            id="search-terms"
            placeholder="e.g. Pikachu"
            required
          />

          <label for="category-filter">Select Category:</label>
          <select id="category-filter">
            <option value="category1">Category 1</option>
            <option value="category2">Category 2</option>
          </select>

          <input type="submit" value="Search" />
        </form>
      </section>

      <section id="abilities-container"></section>
    </main>
    <!--main ends-->

    <script src="main.js"></script>
  </body>
</html>
